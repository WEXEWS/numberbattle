<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><img src="imgs/Rocket.png">Number Battle</h1>
        <div class="battle-box">
            <div class="player">
                <h2 class="descr"><img src="imgs/Person.png" style="width: 20px">Вы:</h2>
                <input type="number" class="number-box" value="8" maxlength="1" id="userinput">
            </div>
            <div class="opponent">
                <h2 class="descr"><img src="imgs/Farmer.png" style="width: 20px">Бот:</h2>
                <h3 class="number-box2" id="victim-num">?</h3>
            </div>
        </div>
        <button class="play" onclick="play()">Играть</button>
        <h2 class="result" id="result"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
